<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <!-- Main Container -->
  <main class="container">
    <div class="image">
      <img src="assets/images/illustration-hero.svg" alt="Illustration Hero">
    </div>
    <!-- Section For Component -->
    <section class="section">
      <div class="heading">
        <h1>Order Summary</h1>
      </div>
      <div class="paragraph">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="price-section">
        <div class="left-section">
          <div class="music-icon">
            <img src="assets/images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="price">
            <p class="annual">Annual Plan</p>
            <p class="cesh">$59.99/year</p>
          </div>
        </div>
        <div class="right-section">
          <a href="#" class="change-btn">Change</a>
        </div>
      </div>
      <div class="btn-proceed-to-payment">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="btn-cancel-order">
        <p>Cancel Order</p>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xStephx" target="_blank">Steph</a>.
  </footer>
</body>

</html>
